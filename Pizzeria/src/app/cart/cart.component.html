<p>
  cart works!
</p>
<strong>Grand Total:{{grandTotal}}</strong>
<div class="row" *ngFor="let item of cartItems">
  <div class="col-sm-4">
    <img src="{{item.image}}" style="height:100px; width:100px">
  </div>
  <div class="col-sm-4">
    <b>Base Price:</b> &nbsp;{{item.price}}<br />
    <b>Add On Price:</b> &nbsp;{{item.addOnPrice}}<br />
    <b>Pizza Price:</b> &nbsp;{{item.total}}<br />
    <b>Type:</b> &nbsp;{{item.type}}<br />
    <b>Topping:</b>&nbsp;{{item.topping}}<br />
    <div>
      <div *ngIf="item.addOns == null; else elseBlock">
        <b>No Extra Topping</b></div>
      <ng-template #elseBlock>
        <b>Extra Toppings:</b> &nbsp;{{item.addOns}}
      </ng-template>
    </div>
    <b>Quantity:</b>{{item.quant}}
    <div class="col-sm-4">
      <button (click)="removeFromCart(item._id)" class="btn btn-danger" onclick="window.location.reload()">Remove your
        pizza</button><br />
    </div> <br />
  </div>
